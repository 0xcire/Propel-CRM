upstream client {
    server client:80;
}

upstream api {
    server api:1337;
}

server {
    server_name localhost;
    listen 80;

    location / {

        proxy_pass http://client/;
    }

    location /api {

        rewrite /api/(.*) /$1 break;
        proxy_pass http://api;
        proxy_http_version 1.1;
    }
}