version: "3.9"

services:
  client:
    image: client-prod
    container_name: client-prod
    logging:
      driver: none
    build:
      context: ../
      dockerfile: ./apps/client/Dockerfile
  api:
    image: server-prod
    container_name: server-prod
    build:
      context: ../
      dockerfile: ./apps/server/Dockerfile
    environment:
      PG_URL: ${PG_URL}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PW: ${REDIS_PW}
      REDIS_USERNAME: ${REDIS_USERNAME}
      REDIS_HOST: ${REDIS_HOST}
      IDLE_SESSION_LENGTH: ${IDLE_SESSION_LENGTH}
      ABSOLUTE_SESSION_LENGTH: ${ABSOLUTE_SESSION_LENGTH}
      PRE_AUTH_SESSION_LENGTH: ${PRE_AUTH_SESSION_LENGTH}
      CSRF_SECRET: ${CSRF_SECRET}
      PRE_AUTH_CSRF_SECRET: ${PRE_AUTH_CSRF_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      SALT_ROUNDS: ${SALT_ROUNDS}
    # env_file:
    #   - ../apps/server/.env.production
  nginx:
    image: nginx-prod
    container_name: nginx-prod
    build:
      context: ../
      dockerfile: ./packages/nginx/docker/Dockerfile.preview
    # logging:
    #   driver: none
    ports:
      - 9090:80
    depends_on:
      - client
      - api
