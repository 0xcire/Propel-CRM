# use this to build production images for pushing to Docker Hub
version: "3.9"

services:
  client:
    image: client-prod
    container_name: client-prod
    build:
      context: ../client
      dockerfile: Dockerfile
    restart: always
  api:
    image: server-prod
    container_name: server-prod
    build:
      context: ../server
      dockerfile: Dockerfile
  nginx:
    image: nginx-prod
    container_name: nginx-prod
    build:
      context: ../nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - client
      - api
